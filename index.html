<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Sistema de Monitoreo de Carreteras</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Font Awesome (opcional para icono calendario) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tu CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="app-header">
        <h1 class="app-title">🛣️ Tractoducto IA</h1>
    </header>

    <div class="container">
        <div class="panel">
            <div class="status-section">
                <label class="status-title">Modo de análisis:</label>
                <div class="mode-indicator">
                    <div id="descriptive-label" class="mode-label active">📊 Descriptivo</div>
                    <div id="predictive-label" class="mode-label">🔮 Predictivo</div>
                </div>
            </div>
            
            <div class="date-box">
                <span>📅</span>
                <input type="text" id="fecha-picker" placeholder="Selecciona fecha">
            </div>

            <div class="segment-info" id="segment-info">
                <h3>Información del Segmento</h3>
                <div class="info-content">
                    <p>Selecciona un segmento en el mapa para ver su información</p>
                </div>
            </div>

        </div>

        <div class="map" id="map">

        </div>
    </div>

    <div class="analytics-section">
        <div class="metrics-panel">
            <h4>Métricas</h4>
            <ul class="metrics-list">
                <li>- Lluvia</li>
                <li>- Galones crudo</li>
                <li>- Criticidad promedio</li>
            </ul>
        </div>
        
        <div class="chart-container">
            <canvas id="metric-chart"></canvas>
        </div>
    </div>

    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script type="module" src="script.js"></script>

</html>
